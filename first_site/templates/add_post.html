{% extends 'base.html'%}

{% block content %}

{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<form action="{{ url_for('add_post') }}" method="post">
        <label for="name">Название тарифа:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="price">Цена:</label>
        <input type="number" step="0.01" id="price" name="price" required><br><br>

        <label for="data_limit">Лимит данных (ГБ):</label>
        <input type="number" id="data_limit" name="data_limit"><br><br>

        <label for="call_minutes">Количество минут:</label>
        <input type="number" id="call_minutes" name="call_minutes"><br><br>

        <label for="validity_period">Срок действия (дни):</label>
        <input type="number" id="validity_period" name="validity_period" required><br><br>

        <button type="submit">Добавить тариф</button>
    </form>
{% endblock %}
